<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel and Destination</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Travel and Destination</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <div id="welcomePage" class="welcome-page">
        <h2>Welcome to Travel and Destination</h2>
        <div class="form-group">
            <label for="from">From:</label>
            <select id="from" class="form-control">
                <option value="">Select District</option>
                <!-- Options will be dynamically populated by JavaScript -->
            </select>
        </div>
        <div class="form-group">
            <label for="to">To:</label>
            <select id="to" class="form-control">
                <option value="">Select District</option>
                <!-- Options will be dynamically populated by JavaScript -->
            </select>
        </div>
        <button id="searchBtn" class="btn btn-primary">Search</button>
        <div id="result"></div>
    </div>

    <script>
        // Populate the district options in the select elements
        document.addEventListener('DOMContentLoaded', function() {
            const districts = [
                "Ariyalur", "Chengalpattu", "Chennai", "Coimbatore", "Cuddalore", 
                "Dharmapuri", "Dindigul", "Erode", "Kallakurichi", "Kanchipuram", 
                "Kanyakumari", "Karur", "Krishnagiri", "Madurai", "Mayiladuthurai", 
                "Nagapattinam", "Namakkal", "Nilgiris", "Perambalur", "Pudukkottai", 
                "Ramanathapuram", "Ranipet", "Salem", "Sivaganga", "Tenkasi", 
                "Thanjavur", "Theni", "Thiruvallur", "Thiruvarur", "Thoothukudi", 
                "Tiruchirappalli", "Tirunelveli", "Tirupattur", "Tiruppur", "Tiruvannamalai", 
                "Vellore", "Viluppuram", "Virudhunagar"
            ];

            const fromSelect = document.getElementById('from');
            const toSelect = document.getElementById('to');

            districts.forEach(district => {
                const option = document.createElement('option');
                option.value = district;
                option.textContent = district;
                fromSelect.appendChild(option.cloneNode(true));
                toSelect.appendChild(option.cloneNode(true));
            });

            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                document.querySelector('.login-container').style.display = 'none';
                document.getElementById('welcomePage').style.display = 'block';
            });
        });
    </script>
</body>
</html>
